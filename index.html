<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go and JS</title>
</head>
<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});

		const callGoFunction = () => {
			const result = window.addNumbers(5, 7);
			alert(result);
		};

		const callGetCpuCounts = () => {
			const result = window.getCpuCounts();
			alert(result);
		};
	</script>
	<button onclick="callGoFunction()">Add Numbers</button>
	<button onclick="callGetCpuCounts()">GetCpuCounts()</button>
</body>
</html>
